name: Tests
description: 'Test npm library'

runs:
  using: 'composite'
  timeout-minutes: 10
  runs-on: ubuntu-latest
  steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version-file: '.node-version'
        cache: 'yarn'
    - name: test
      run: |
        yarn install --frozen-lockfile
        yarn test
